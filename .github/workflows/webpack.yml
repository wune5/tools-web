name: Build and Upload Static Files

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'        # å¯ç”¨ pnpm ç¼“å­˜
          cache-dependency-path: 'pnpm-lock.yaml'  # æ˜ç¡®æŒ‡å®š lock æ–‡ä»¶

      - name: Install dependencies
        run: pnpm install

      - name: Build project (pnpm build:pro)
        run: pnpm build:pro

      - name: Upload static files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-files
          path: dist/   # ğŸ‘ˆ è¯·å†æ¬¡ç¡®è®¤ä½ çš„æ„å»ºè¾“å‡ºç›®å½•æ˜¯å¦ä¸º dist/
