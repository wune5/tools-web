name: Build and Upload Static Files

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # å…ˆåªæµ‹è¯•ä¸€ä¸ªç¨³å®šç‰ˆæœ¬ï¼Œé¿å…å¤šç‰ˆæœ¬å¹²æ‰°

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install pnpm (force refresh PATH)
        run: |
          npm install -g pnpm
          echo "PNPM_VERSION=$(pnpm --version)"  # éªŒè¯æ˜¯å¦å®‰è£…æˆåŠŸ
          export PATH="$HOME/.local/share/pnpm:$PATH"  # å¼ºåˆ¶æ·»åŠ  pnpm åˆ° PATH
          which pnpm  # æ˜¾ç¤º pnpm è·¯å¾„

      - name: Install dependencies
        run: pnpm install

      - name: Build project (pnpm build:pro)
        run: pnpm build:pro

      - name: Upload static files as artifact
        uses: actions/upload-artifact@v4
        with:
          name: static-files
          path: dist/  # ğŸ‘ˆ è¯·æ ¹æ®å®é™…è¾“å‡ºç›®å½•è°ƒæ•´ï¼
