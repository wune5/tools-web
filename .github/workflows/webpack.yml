name: Build and Release Artifact

on:
  # 1. 设置触发器：在推送到main分支时自动运行
  push:
    branches: [ master ]
  # 2. 同时支持手动触发工作流，方便你在需要时随时生成
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # 步骤一：检出代码
    - name: Checkout code
      uses: actions/checkout@v4
  
    # 步骤二：设置 Node.js 环境
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
  
    # 步骤三：安装 pnpm
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
  
    # 步骤四：安装依赖
    - name: Install dependencies
      run: pnpm install
  
    # 步骤五：执行生产环境构建
    - name: Build for production
      run: pnpm run build:pro
  
    # 步骤六：上传构建产物 (关键修改)
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: production-build-output
        path: ./dist # 请根据你的实际构建输出目录修改
